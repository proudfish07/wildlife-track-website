<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>穿山甲追蹤地圖（多個體）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .legend {
      background: white;
      line-height: 1.5;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .info-control {
      background: white;
      line-height: 1.7;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin: 10px;
    }
    .leaflet-control.compass-custom {
      background: white;
      padding: 4px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .leaflet-control.compass-custom img {
      width: 40px;
      height: 40px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="indiv-select"><b>選擇個體：</b></label>
    <select id="indiv-select"></select>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>
  <script>
    const map = L.map('map').setView([22.91, 121.09], 15);

    const normalMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
    });
    const contourMap = L.tileLayer('https://tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data: &copy; OpenTopoMap (CC-BY-SA)', maxZoom: 17
    });
    const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, etc', maxZoom: 19
    });

    const baseMaps = {
      "一般地圖": normalMap,
      "等高線地圖": contourMap,
      "衛星圖": satelliteMap
    };

    const carLayer = new L.GPX('car.gpx', { async: true, polyline_options: { color: 'red', weight: 4 }, marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null } });
    const scooterLayer = new L.GPX('scooter.gpx', { async: true, polyline_options: { color: 'yellow', weight: 4, dashArray: '4,4' }, marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null } });
    const hikingLayer = new L.GPX('hiking.gpx', { async: true, polyline_options: { color: 'green', weight: 3, dashArray: '1,6' }, marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null } });

    const trackGroup = L.layerGroup();
    const trackPointsGroup = L.layerGroup();
    const markerGroup = L.layerGroup();
    const monitorGroup = L.layerGroup();

    const overlayMaps = {
      "車輛通行路線": carLayer,
      "摩托車路線": scooterLayer,
      "徒步路線": hikingLayer,
      "穿山甲移動路徑與最新位置": trackGroup,
      "穿山甲所有移動點位": trackPointsGroup,
      "標記點": markerGroup,
      "監聽點": monitorGroup
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false, position: 'topright' }).addTo(map);
    normalMap.addTo(map); carLayer.addTo(map); scooterLayer.addTo(map); hikingLayer.addTo(map);

    L.control.scale().addTo(map);

    const CompassControl = L.Control.extend({
      options: { position: 'topright' },
      onAdd: function(map) {
        const container = L.DomUtil.create('div', 'leaflet-control compass-custom');
        const img = L.DomUtil.create('img', '', container);
        img.src = 'compass.png';
        img.alt = '指北針';
        return container;
      }
    });
    map.addControl(new CompassControl());

    const animalIcon = L.icon({ iconUrl: 'animal-icon.png', iconSize: [40, 40], iconAnchor: [20, 40] });
    const eyeIcon = L.icon({ iconUrl: 'eye-icon.png', iconSize: [25, 25], iconAnchor: [12, 12] });
    const signalIcon = L.icon({ iconUrl: 'signal-icon.png', iconSize: [25, 25], iconAnchor: [12, 12] });

    const infoControl = L.control({ position: 'topleft' });
    infoControl.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'info-control');
      div.innerHTML = `
        <b>最近工作日</b>：<span id="latest-time">-</span><br>
        <b>最後定位日</b>：<span id="last-success-time">-</span>
      `;
      return div;
    };
    infoControl.addTo(map);

    let individuals = [], currentIndividual = null;
    let mainData = null, markerData = null, monitorData = null;
    let layersInitialized = false;

    fetch('data/animal-data.json')
      .then(res => res.json())
      .then(data => {
        individuals = data;
        const select = document.getElementById('indiv-select');
        data.forEach((indiv, idx) => {
          const opt = document.createElement('option');
          opt.value = idx;
          opt.textContent = indiv.name + (indiv.id ? ` (${indiv.id})` : '');
          select.appendChild(opt);
        });
        select.addEventListener('change', () => {
          const indiv = individuals[select.value];
          loadIndividual(indiv);
        });
        if (data.length > 0) {
          loadIndividual(data[0]);
          select.value = 0;
        }
      });

    function loadIndividual(indiv) {
      currentIndividual = indiv;
      mainData = markerData = monitorData = null;
      layersInitialized = false;
      trackGroup.clearLayers();
      trackPointsGroup.clearLayers();
      markerGroup.clearLayers();
      monitorGroup.clearLayers();

      const base = `https://docs.google.com/spreadsheets/d/${indiv.sheet_id}/export?format=csv&gid=`;
      const urls = {
        main: base + indiv.main_gid,
        marker: base + indiv.marker_gid,
        monitor: base + indiv.monitor_gid
      };

      Papa.parse(urls.main, {
        download: true, header: true,
        complete: r => { mainData = r.data; tryRender(); }
      });
      Papa.parse(urls.marker, {
        download: true, header: true,
        complete: r => { markerData = r.data; tryRender(); }
      });
      Papa.parse(urls.monitor, {
        download: true, header: true,
        complete: r => { monitorData = r.data; tryRender(); }
      });
    }

    function tryRender() {
      if (!mainData || !markerData || !monitorData) return;

      trackGroup.clearLayers();
      trackPointsGroup.clearLayers();
      markerGroup.clearLayers();
      monitorGroup.clearLayers();

      const allWithTS = mainData.filter(d => d.timestamp && d.timestamp.trim() !== "");
      let latestTrack = null;
      if (allWithTS.length > 0) {
        latestTrack = allWithTS.reduce((max, curr) =>
          new Date(curr.timestamp) > new Date(max.timestamp) ? curr : max
        );
      }
      document.getElementById('latest-time').textContent = latestTrack ? latestTrack.timestamp : '無資料';

      const allWithTSLatLng = mainData.filter(d =>
        d.timestamp && d.timestamp.trim() !== "" &&
        d.lat && d.lat.trim() !== "" &&
        d.lng && d.lng.trim() !== ""
      );
      let lastSuccessTrack = null;
      if (allWithTSLatLng.length > 0) {
        lastSuccessTrack = allWithTSLatLng.reduce((max, curr) =>
          new Date(curr.timestamp) > new Date(max.timestamp) ? curr : max
        );
      }
      document.getElementById('last-success-time').textContent = lastSuccessTrack ? lastSuccessTrack.timestamp : '無資料';

      const trackPoints = allWithTSLatLng
        .sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp))
        .map(d => ({
          lat: parseFloat(d.lat),
          lng: parseFloat(d.lng),
          timestamp: d.timestamp,
          note: d.note
        }));

      const latlngs = trackPoints.map(p => [p.lat, p.lng]);
      if (latlngs.length) {
        L.polyline(latlngs, { color: 'blue' }).addTo(trackGroup);
        trackPoints.slice(0, -1).forEach(p => {
          const popup = `<b>${p.note || '無備註'}</b><br>${p.timestamp}`;
          if (p.note && p.note.includes('發現點')) {
            L.marker([p.lat, p.lng], { icon: eyeIcon }).addTo(trackGroup).bindPopup(popup);
          } else {
            L.circleMarker([p.lat, p.lng], {
              radius: 6, color: 'gray', fillColor: 'gray', fillOpacity: 0.6
            }).addTo(trackGroup).bindPopup(popup);
          }
        });
        const latestPos = trackPoints[trackPoints.length - 1];
        L.marker([latestPos.lat, latestPos.lng], { icon: animalIcon })
          .addTo(trackGroup).bindPopup(`<b>最新位置</b><br>${latestPos.timestamp}<br>${latestPos.note || ''}`);

        trackPoints.forEach(p => {
          const popup = `<b>${p.note || '無備註'}</b><br>${p.timestamp}`;
          if (p.note && p.note.includes('發現點')) {
            L.marker([p.lat, p.lng], { icon: eyeIcon })
              .addTo(trackPointsGroup).bindPopup(popup);
          } else {
            L.circleMarker([p.lat, p.lng], {
              radius: 6, color: 'gray', fillColor: 'gray', fillOpacity: 0.6
            }).addTo(trackPointsGroup).bindPopup(popup);
          }
        });
        map.fitBounds(L.polyline(latlngs).getBounds());
      }

      markerData.filter(d => d.lat && d.lng).forEach(p => {
        L.marker([parseFloat(p.lat), parseFloat(p.lng)])
          .addTo(markerGroup).bindPopup(`<b>${p.note || '標記點'}</b>`);
      });

      monitorData.filter(d => d.lat && d.lng).forEach(p => {
        L.marker([parseFloat(p.lat), parseFloat(p.lng)], { icon: signalIcon })
          .addTo(monitorGroup).bindPopup(`<b>${p.note || '監聽點'}</b>`);
      });

      if (!layersInitialized) {
        trackGroup.addTo(map);
        trackPointsGroup.addTo(map);
        markerGroup.addTo(map);
        monitorGroup.addTo(map);
        layersInitialized = true;
      }
    }

    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = function(map) {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <b>圖例</b><br>
        <img src="animal-icon.png"> 最新位置<br>
        <span style="color: blue;">●</span> 移動路徑<br>
        <img src="eye-icon.png"> 發現點<br>
        <img src="signal-icon.png"> 監聽點<br>
        <span style="color: red;">━━</span> 車輛通行路線<br>
        <span style="color: yellow;">- - -</span> 摩托車路線<br>
        <span style="color: green;">⋯⋯⋯</span> 徒步路線
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
