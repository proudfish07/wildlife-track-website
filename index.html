<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>JSON API Fetch Demo</title>
</head>
<body>
  <h1>Google Sheet JSON 測試</h1>
  <pre id="json-output">載入中...</pre>

  <script>
    // 請換成你的 Google Apps Script JSON API 連結
    const apiUrl = "https://script.google.com/macros/s/AKfycbyWvoxoIm65Rs-NQs95eMUZaar8-P85R1Gsmg9vzvkxeJDbi9FsBU3XI7QxRWWcn2lR/exec";
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        document.getElementById('json-output').textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById('json-output').textContent = '載入失敗：' + err;
      });
  </script>
</body>
</html>
