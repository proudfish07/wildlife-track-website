<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>穿山甲追蹤地圖（多個體）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map { height: 100vh; }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 1000;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
    }
    .legend {
      background: white;
      line-height: 1.5;
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    .info-control {
      background: white;
      line-height: 1.7;
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      margin: 10px;
    }
    .leaflet-control.compass-custom {
      background: white;
      padding: 4px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .leaflet-control.compass-custom img {
      width: 40px;
      height: 40px;
      display: block;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="indiv-select"><b>選擇個體：</b></label>
    <select id="indiv-select"></select>
  </div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.1/gpx.min.js"></script>

  <script>
    const map = L.map('map').setView([22.91, 121.09], 15);

    const normalMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors', maxZoom: 19
    }).addTo(map);

    const contourMap = L.tileLayer('https://tile.opentopomap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data: &copy; OpenTopoMap (CC-BY-SA)', maxZoom: 17
    });
    const satelliteMap = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Tiles &copy; Esri', maxZoom: 19
    });

    const trackGroup = L.layerGroup(), trackPointsGroup = L.layerGroup();
    const markerGroup = L.layerGroup(), monitorGroup = L.layerGroup();
    const carLayer = L.layerGroup(), scooterLayer = L.layerGroup(), hikingLayer = L.layerGroup();

    const baseMaps = { "一般地圖": normalMap, "等高線地圖": contourMap, "衛星圖": satelliteMap };
    const overlayMaps = {
      "車輛通行路線": carLayer,
      "摩托車路線": scooterLayer,
      "徒步路線": hikingLayer,
      "穿山甲移動路徑與最新位置": trackGroup,
      "穿山甲所有移動點位": trackPointsGroup,
      "標記點": markerGroup,
      "監聽點": monitorGroup
    };

    L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
    L.control.scale().addTo(map);

    // 圖示
    const animalIcon = L.icon({ iconUrl: 'animal-icon.png', iconSize: [40, 40], iconAnchor: [20, 40] });
    const eyeIcon = L.icon({ iconUrl: 'eye-icon.png', iconSize: [25, 25], iconAnchor: [12, 12] });
    const signalIcon = L.icon({ iconUrl: 'signal-icon.png', iconSize: [25, 25], iconAnchor: [12, 12] });

    // 指北針
    const CompassControl = L.Control.extend({
      options: { position: 'topright' },
      onAdd: () => {
        const div = L.DomUtil.create('div', 'leaflet-control compass-custom');
        div.innerHTML = `<img src="compass.png" alt="指北針">`;
        return div;
      }
    });
    map.addControl(new CompassControl());

    // 資訊欄
    const infoControl = L.control({ position: 'topleft' });
    infoControl.onAdd = () => {
      const div = L.DomUtil.create('div', 'info-control');
      div.innerHTML = `<b>最近工作日：</b><span id="latest-time">-</span><br>
                       <b>最後定位日：</b><span id="last-success-time">-</span>`;
      return div;
    };
    infoControl.addTo(map);

    // 讀 JSON 檔
    let currentIndividual = null, mainData = null, markerData = null, monitorData = null;
    fetch('data/animal-data.json')
      .then(res => res.json())
      .then(data => {
        const select = document.getElementById('indiv-select');
        data.forEach((indiv, i) => {
          const opt = document.createElement('option');
          opt.value = i;
          opt.textContent = `${indiv.name} (${indiv.id})`;
          select.appendChild(opt);
        });
        select.addEventListener('change', () => loadIndividual(data[select.value]));
        if (data.length > 0) loadIndividual(data[0]);
      });

    function loadIndividual(indiv) {
      currentIndividual = indiv;
      mainData = markerData = monitorData = null;
      [trackGroup, trackPointsGroup, markerGroup, monitorGroup, carLayer, scooterLayer, hikingLayer]
        .forEach(g => g.clearLayers());

      // GPX載入
      const gpxOpts = (color, dash) => ({
        async: true,
        polyline_options: { color, weight: 4, dashArray: dash },
        marker_options: { startIconUrl: null, endIconUrl: null, shadowUrl: null }
      });

      const loadGpx = (url, targetGroup, opts) => {
        fetch(url).then(r => r.text()).then(text => {
          const gpx = new L.GPX(text, opts);
          gpx.on('loaded', e => targetGroup.addLayer(e.target));
        });
      };

      if (indiv.gpx?.car) loadGpx(indiv.gpx.car, carLayer, gpxOpts('red'));
      if (indiv.gpx?.scooter) loadGpx(indiv.gpx.scooter, scooterLayer, gpxOpts('yellow', '4,4'));
      if (indiv.gpx?.hiking) loadGpx(indiv.gpx.hiking, hikingLayer, gpxOpts('green', '1,6'));

      const base = `https://docs.google.com/spreadsheets/d/${indiv.sheet_id}/export?format=csv&gid=`;
      Papa.parse(base + indiv.main_gid, {
        download: true, header: true, complete: r => { mainData = r.data; tryRender(); }
      });
      Papa.parse(base + indiv.marker_gid, {
        download: true, header: true, complete: r => { markerData = r.data; tryRender(); }
      });
      Papa.parse(base + indiv.monitor_gid, {
        download: true, header: true, complete: r => { monitorData = r.data; tryRender(); }
      });
    }

    function tryRender() {
      if (!mainData || !markerData || !monitorData) return;

      const valid = mainData.filter(d => d.timestamp && d.lat && d.lng);
      const latest = valid.reduce((a, b) => new Date(a.timestamp) > new Date(b.timestamp) ? a : b, null);
      document.getElementById('latest-time').textContent = latest?.timestamp || '-';
      document.getElementById('last-success-time').textContent = latest?.timestamp || '-';

      const points = valid.map(d => ({
        lat: parseFloat(d.lat), lng: parseFloat(d.lng),
        timestamp: d.timestamp, note: d.note
      }));
      const latlngs = points.map(p => [p.lat, p.lng]);

      if (latlngs.length) {
        L.polyline(latlngs, { color: 'blue' }).addTo(trackGroup);
        points.forEach((p, i) => {
          const popup = `<b>${p.note || '無備註'}</b><br>${p.timestamp}`;
          const icon = (p.note?.includes('發現點')) ? eyeIcon : null;
          const layer = icon
            ? L.marker([p.lat, p.lng], { icon })
            : L.circleMarker([p.lat, p.lng], { radius: 6, color: 'gray', fillColor: 'gray', fillOpacity: 0.6 });
          layer.addTo(trackPointsGroup).bindPopup(popup);
        });
        const latestPos = points[points.length - 1];
        L.marker([latestPos.lat, latestPos.lng], { icon: animalIcon })
          .addTo(trackGroup).bindPopup(`<b>最新位置</b><br>${latestPos.timestamp}<br>${latestPos.note || ''}`);
        map.fitBounds(L.polyline(latlngs).getBounds());
      }

      markerData.forEach(p => {
        if (p.lat && p.lng) {
          L.marker([parseFloat(p.lat), parseFloat(p.lng)])
            .addTo(markerGroup).bindPopup(`<b>${p.note || '標記點'}</b>`);
        }
      });

      monitorData.forEach(p => {
        if (p.lat && p.lng) {
          L.marker([parseFloat(p.lat), parseFloat(p.lng)], { icon: signalIcon })
            .addTo(monitorGroup).bindPopup(`<b>${p.note || '監聽點'}</b>`);
        }
      });
    }

    const legend = L.control({ position: 'bottomright' });
    legend.onAdd = () => {
      const div = L.DomUtil.create('div', 'legend');
      div.innerHTML = `
        <b>圖例</b><br>
        <img src="animal-icon.png"> 最新位置<br>
        <span style="color: blue;">●</span> 移動路徑<br>
        <img src="eye-icon.png"> 發現點<br>
        <img src="signal-icon.png"> 監聽點<br>
        <span style="color: red;">━━</span> 車輛通行路線<br>
        <span style="color: yellow;">- - -</span> 摩托車路線<br>
        <span style="color: green;">⋯⋯⋯</span> 徒步路線`;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
